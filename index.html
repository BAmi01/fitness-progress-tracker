<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
         <h1>Fitness Progress Dashboard</h1>
     </header>
     <main>
         <!-- Dashboard Section --> 
         <section id="dashboard">
             <h2>Your Progress</h2>
             <ul>
                  <li>Workout Consistency: <span id="workout-consistency">0%</span></li>
                  <li>Daily Water Intake: <span id="water-intake">0/8 ounces</span></li>
                  <li>Step Count: <span id="step-count">0 steps</span></li>
                  <li>Active Minutes: <span id="active-minutes">0 minutes</span>

            </ul>
        </section>

        <!-- Yoga Flow Section -->
        <section id="yoga-flow">
            <h2>Daily Yoga Flow</h2>
            <p id="yoga-pose">"Click below to begin your yoga flow!"</p>
            <p id="pose-timer" style="font-weight: bold;"></p>
            <button id="begin-flow">Begin Flow</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BeFitness App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
